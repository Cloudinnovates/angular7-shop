<p>Your purchases</p>

<div *ngIf="itemList.length > 0; else msg">
  <app-product *ngFor="let product of itemList"
    [name]="product.name"
    [description]="product.description"
    [price]="product.price"
    [isAvailable]="product.isAvailable"
    [ingredients]="product.ingredients">
  </app-product>
</div>

<ng-template #msg>You cart is empty still</ng-template>
