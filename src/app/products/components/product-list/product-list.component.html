<div>
  <app-product *ngFor="let product of productList"
    [name]="product.name"
    [description]="product.description"
    [price]="product.price"
    [isAvailable]="product.isAvailable"
    [ingredients]="product.ingredients">

    <button
      [disabled]="!product.isAvailable"
      (click)="onBuy(product)"
    >
      Buy!
    </button>

  </app-product>
</div>
